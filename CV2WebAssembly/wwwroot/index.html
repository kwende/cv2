<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV2WebAssembly</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="CV2WebAssembly.styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            Loading...
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script>
        window.globalKeyListener = {
            initialize: function (dotnetHelper) {
                console.log("globalKeyListener initialized");
                window.addEventListener('keydown', function (evt) {
                    if (evt.ctrlKey || evt.altKey || evt.metaKey)
                        return;

                    if (['1', '2', '3', '4'].includes(evt.key)) {
                        evt.preventDefault();
                        // call the instance method OnGlobalNumberKey on the .NET object:
                        dotnetHelper.invokeMethodAsync('OnGlobalNumberKey', evt.key);
                    }
                });
            }
        };
    </script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
</body>

</html>
